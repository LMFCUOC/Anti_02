<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#8B5CF6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="description" content="Lista de compra inteligente ordenada por pasillos de Mercadona" />

  <title>Mercadona Flow</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    // Sistema silente de recuperación de emergencia
    function clearResetApp() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (var i = 0; i < registrations.length; i++) registrations[i].unregister();
          caches.keys().then(function (names) {
            for (var j = 0; j < names.length; j++) caches.delete(names[j]);
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = window.location.origin + window.location.pathname + '?reset=' + Date.now();
          });
        });
      } else {
        localStorage.clear();
        window.location.reload(true);
      }
    }

    // Si algo sale muy mal, el usuario puede añadir ?force=true para limpiar todo
    if (window.location.search.includes('force=true')) {
      clearResetApp();
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Registramos el sw sin v-params para permitir actualizaciones normales de Vite PWA
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  window.location.reload();
                }
              };
            };
          })
          .catch(() => { });
      });
    }
  </script>
</body>

</html>
